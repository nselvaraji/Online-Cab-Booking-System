<html>
    <nav class="navbar navbar-dark bg-secondary" >

        <h2>All Customers</h2>
      </nav>

    
<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Contact Number</th>
            <th>Email Address</th>
          
           
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let t of registration">
            <td>{{t.userName}}</td>
            <td>{{t.contactNo}}</td>
            <td>{{t.emailAddress}}</td>

        </tr>

    </tbody>
</table>


</html>
