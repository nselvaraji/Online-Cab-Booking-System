<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <form #prof="ngForm" (ngSubmit)="pay()">
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Customer Name</p>
                    <input class="form-control mb-3" type="text" id="userName" name="userName" [(ngModel)]="userName" >
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" id="cardNumber" name="cardNumber" [(ngModel)]="Payment.cardNumber"  placeholder="1234 5678 435678">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text
                    " id="expiryDate" name="expiryDate" [(ngModel)]="Payment.expiryDate" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password"  id="cvvNumber" name="cvvNumber" [(ngModel)]="Payment.cvvNumber" placeholder="***">
                </div>
            </div>
        
              
            <div class="col-12">
                
                <button class="btn btn-primary mb-3" type="submit">
                    <span class="ps-3">Pay &#x20b9; </span>
                    <span class="fas fa-arrow-right"></span>
                    <input class="form-control mb-3 pt-2 "   id="fare" name="fare"  >

                    </button>
               
            </div>
        </div>
        </form>
    </div>
</div>
