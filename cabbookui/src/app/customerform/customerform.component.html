
<body class="register">
<section class="bg-dark">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="assets/img/loginbackground.jpg"alt="Sample photo" class="img-fluid"
                  style="border-top-right-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div> 
              <div class="col-xl-6">
                <div class="card-body p-md-4 text-black">
                  <b><h1 class="mb-5 text-uppercase">Registration form</h1></b>
                  <form #prof="ngForm" (ngSubmit)="Signup()">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Username</label>
                        <input type="text" id="userName"  name="userName" [(ngModel)]="Registration.userName"  class="form-control form-control-lg"   />
                      </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Contact Number</label>
                        <input type="text" id="contactNo" name="contactNo" [(ngModel)]="Registration.contactNo" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Email Address</label>
                        <input type="text" id="emailAddress" name="emailAddress" [(ngModel)]="Registration.emailAddress" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Password</label>
                        <input type="password" id="password"  name="password" [(ngModel)]="Registration.password" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>
                 <br>
                  <br>
                  <div></div>
                  <div class="row">
                    <button class="btn btn-success" type="submit" >Register</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
